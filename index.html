<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
        <img src="" alt="">
    </header>
    <main>
        <section class="ladoEsquerdo">
            <textarea name="textarea" id="textarea" placeholder="Digite seu texto"  style="white-space: pre-wrap; overflow-wrap: break-word;"></textarea>
            <div class="atencao">
                <img class="img1" src="assets/Vector.png">
                <h6> Apenas letras minúscula e sem acento.</h6>
            </div>
            <div class="botao">
                <button id="botaoCript" name="botaoCript" onclick="criptografar()">Criptografar</button>
                <button id="botaoDescript" name="botaoDescript" onclick="descriptografar()">Discriptografar</button>
            </div>
        </section>
        <section class="ladoDireito">
            <div id="campo">
                <img class="img2" id="img" src="assets/High quality products 1 1.png" alt="">
            </div>
            <div id="conteudo">
                <h2 class="paragrafo" id="paragrafo">Nenhuma mensagem encotrada</h2>
                Digite um texto que você deseja Criptografar ou Descriptografar.
            </div>
            <div id="botoes">
                <button id="botaoCopiar" name="botaoCopiar" onclick="copiar()">Copiar</button>
                <button id="limpar" name="limpar" onclick="limpar()">Limpar</button>
            </div>
        </section>
    </main>
    <footer>
        aaa
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
