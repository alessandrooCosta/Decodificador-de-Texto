        </section>
        <div class="ladoDireito">
            <div id="ladoDireito">
                <img class="image" src="assets/High quality products 1 1.png" alt="">

                    <h2 class="paragrafo" id="paragrafo">Nenhuma mensagem encotrada</h2>
                    Digite um texto que você deseja Criptografar ou Descriptografar.    
            </div>
            </div>
        <button id="botaoCopiar" name="botaoCopiar" onclick="copiar()" >Copiar</button>

        <div>
    </main>
